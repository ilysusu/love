<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ê∞îÊ≥°</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            font-family: 'Arial', sans-serif;
            padding: 20px;
        }

        h1 {
            color: white;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            font-size: clamp(1.5rem, 5vw, 2rem);
            text-align: center;
            width: 90%;
        }

        .bubble {
            position: absolute;
            padding: 8px 16px;
            border-radius: 30px;
            color: white;
            font-weight: 500;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.2);
            opacity: 0;
            user-select: none;
            max-width: 80%;
            text-align: center;
            font-size: clamp(0.9rem, 3vw, 1rem);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        /* ÈöèÊú∫Âä®ÁîªÊïàÊûúÁ±ª */
        .float-up {
            animation: floatUp 6s ease-in-out forwards;
        }
        
        .float-down {
            animation: floatDown 6s ease-in-out forwards;
        }
        
        .float-left {
            animation: floatLeft 6s ease-in-out forwards;
        }
        
        .float-right {
            animation: floatRight 6s ease-in-out forwards;
        }
        
        .wiggle {
            animation: wiggle 6s ease-in-out forwards;
        }
        
        .pulse {
            animation: pulse 6s ease-in-out forwards;
        }

        /* Âä®ÁîªÂÖ≥ÈîÆÂ∏ßÂÆö‰πâ */
        @keyframes floatUp {
            0% { transform: translate(0, 0) scale(0); opacity: 0; }
            20% { transform: translate(0, 0) scale(1.1); opacity: 0.9; }
            80% { transform: translate(0, -300px) scale(1); opacity: 0.9; }
            100% { transform: translate(0, -400px) scale(0.8); opacity: 0; }
        }
        
        @keyframes floatDown {
            0% { transform: translate(0, 0) scale(0); opacity: 0; }
            20% { transform: translate(0, 0) scale(1.1); opacity: 0.9; }
            80% { transform: translate(0, 300px) scale(1); opacity: 0.9; }
            100% { transform: translate(0, 400px) scale(0.8); opacity: 0; }
        }
        
        @keyframes floatLeft {
            0% { transform: translate(0, 0) scale(0); opacity: 0; }
            20% { transform: translate(0, 0) scale(1.1); opacity: 0.9; }
            80% { transform: translate(-300px, 50px) scale(1); opacity: 0.9; }
            100% { transform: translate(-400px, 80px) scale(0.8); opacity: 0; }
        }
        
        @keyframes floatRight {
            0% { transform: translate(0, 0) scale(0); opacity: 0; }
            20% { transform: translate(0, 0) scale(1.1); opacity: 0.9; }
            80% { transform: translate(300px, -50px) scale(1); opacity: 0.9; }
            100% { transform: translate(400px, -80px) scale(0.8); opacity: 0; }
        }
        
        @keyframes wiggle {
            0% { transform: translate(0, 0) scale(0) rotate(0deg); opacity: 0; }
            20% { transform: translate(0, 0) scale(1.1) rotate(0deg); opacity: 0.9; }
            30% { transform: translate(10px, -5px) scale(1) rotate(5deg); }
            40% { transform: translate(-10px, 5px) scale(1) rotate(-5deg); }
            50% { transform: translate(10px, -5px) scale(1) rotate(5deg); }
            60% { transform: translate(-10px, 5px) scale(1) rotate(-5deg); }
            80% { transform: translate(0, -200px) scale(1) rotate(0deg); opacity: 0.9; }
            100% { transform: translate(0, -300px) scale(0.8) rotate(0deg); opacity: 0; }
        }
        
        @keyframes pulse {
            0% { transform: translate(0, 0) scale(0); opacity: 0; }
            20% { transform: translate(0, 0) scale(1.1); opacity: 0.9; }
            30% { transform: translate(0, 0) scale(0.9); }
            40% { transform: translate(0, 0) scale(1.1); }
            50% { transform: translate(0, 0) scale(0.9); }
            60% { transform: translate(0, 0) scale(1.1); }
            80% { transform: translate(0, 200px) scale(1); opacity: 0.9; }
            100% { transform: translate(0, 300px) scale(0.8); opacity: 0; }
        }

        @media (max-width: 480px) {
            .bubble {
                padding: 6px 12px;
                border-radius: 20px;
            }
        }
    </style>
</head>
<body>
    <script>
        const positiveMessages = [
            "‚òÄÔ∏è ÊØèÂ§©ÈÉΩË¶ÅÂÖÉÊ∞îÊª°Êª°",
            "üí≠ ÊàëÊÉ≥‰Ω†‰∫Ü",
            "üíß Â§öÂñùÊ∞¥Âì¶ÔΩû",
            "üò¥ Êó©ÁÇπ‰ºëÊÅØ",
            "üçé ËÆ∞ÂæóÂêÉÊ∞¥Êûú",
            "üòå È°∫È°∫Âà©Âà©",
            "üò¥ Âà´ÁÜ¨Â§ú",
            "üí® ÊÑøÊâÄÊúâÁÉ¶ÊÅºÈÉΩÊ∂àÂ§±",
            "ü•∞ ‰øùÊåÅÂæÆÁ¨ëÂëÄ",
            "üòä ‰øùÊåÅÂ•ΩÂøÉÊÉÖ",
            "üåô ÊúüÂæÖ‰∏ã‰∏ÄÊ¨°ËßÅÈù¢",
            "‚ùÑÔ∏è Â§©ÂÜ∑‰∫ÜÔºåÂ§öÁ©øË°£Êúç",
            "‚ú® ÂøÉÊÉ≥‰∫ãÊàê",
            "üòå Â•ΩÂ•ΩÁà±Ëá™Â∑±",
            "üí§ ÊúâÁÇπ‰ºëÊÅØ",
            "üòä ‰ªäÂ§©ËøáÂæóÂºÄÂøÉÂòõ"
        ];

        // Â∏¶ÈÄèÊòéÂ∫¶ÁöÑÊüîÂíåÈ¢úËâ≤
        const colors = [
            'rgba(255, 107, 107, 0.85)', 
            'rgba(78, 205, 196, 0.85)', 
            'rgba(69, 183, 209, 0.85)', 
            'rgba(150, 206, 180, 0.85)', 
            'rgba(255, 238, 173, 0.85)',
            'rgba(212, 165, 165, 0.85)', 
            'rgba(155, 89, 182, 0.85)', 
            'rgba(52, 152, 219, 0.85)', 
            'rgba(46, 204, 113, 0.85)', 
            'rgba(230, 126, 34, 0.85)'
        ];

        // Âä®ÁîªÊïàÊûúÁ±ªÂàóË°®
        const animationClasses = [
            'float-up', 
            'float-down', 
            'float-left', 
            'float-right', 
            'wiggle', 
            'pulse'
        ];

        function createBubble() {
            const bubble = document.createElement('div');
            bubble.className = 'bubble';

            // ÈöèÊú∫ÈÄâÊã©ÂÜÖÂÆπ„ÄÅÈ¢úËâ≤ÂíåÂä®ÁîªÊïàÊûú
            const randomMessage = positiveMessages[Math.floor(Math.random() * positiveMessages.length)];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            const randomAnimation = animationClasses[Math.floor(Math.random() * animationClasses.length)];
            
            // ÈöèÊú∫Â§ßÂ∞èÔºà1.0-1.3ÂÄçÔºâ
            const randomSize = 1 + Math.random() * 0.3;

            bubble.innerText = randomMessage;
            bubble.style.backgroundColor = randomColor;
            bubble.classList.add(randomAnimation);
            bubble.style.transform = `scale(${randomSize})`;

            // ÈöèÊú∫‰ΩçÁΩÆ
            const maxLeft = window.innerWidth - 120;
            const maxTop = window.innerHeight - 80;
            bubble.style.left = Math.random() * maxLeft + 'px';
            bubble.style.top = Math.random() * maxTop + 'px';

            // Ê∑ªÂä†‰∫íÂä®ÊïàÊûú - ÁÇπÂáªÊó∂ÊîæÂ§ßÂπ∂ÊîπÂèòÈ¢úËâ≤
            bubble.addEventListener('click', () => {
                bubble.style.transform = `scale(${randomSize * 1.5})`;
                bubble.style.boxShadow = '0 5px 20px rgba(0,0,0,0.3)';
                
                // ÈöèÊú∫Êñ∞È¢úËâ≤
                const newColor = colors[Math.floor(Math.random() * colors.length)];
                bubble.style.backgroundColor = newColor;
                
                // 100msÂêéÊÅ¢Â§ç
                setTimeout(() => {
                    bubble.style.transform = `scale(${randomSize})`;
                    bubble.style.boxShadow = '0 2px 15px rgba(0,0,0,0.2)';
                }, 100);
            });

            document.body.appendChild(bubble);

            // Âä®ÁîªÁªìÊùüÂêéÁßªÈô§
            setTimeout(() => {
                bubble.remove();
            }, 6000);
        }

        // ÊéßÂà∂ÁîüÊàêÈ¢ëÁéá
        const intervalTime = window.innerWidth < 768 ? 400 : 300;
        
        // ÂÆöÊó∂ÁîüÊàêÊ∞îÊ≥°
        setInterval(createBubble, intervalTime);

        // ÂàùÂßãÁîüÊàê
        const initialBubbles = window.innerWidth < 768 ? 6 : 10;
        for (let i = 0; i < initialBubbles; i++) {
            setTimeout(createBubble, i * intervalTime);
        }
    </script>
</body>
</html>
